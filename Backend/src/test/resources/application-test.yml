spring:
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE DOMAIN IF NOT EXISTS JSONB AS JSON;
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        from-sql: true
        dialect: org.hibernate.dialect.H2Dialect
  data:
    redis:
      host: redis-test
      port: 6379
      password: 1234
  cloud:
    aws:
      s3:
        bucket: climbmate-test
      region:
        static: ap-northeast-2
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key
  jackson:
    time-zone: Asia/Seoul

jwt:
  secret: ac43b921c45f394628730eb86bf46ce81dfb28c7a74e20999dea959b67879f56
  access:
    expiration: 3600000
  refresh:
    expiration: 86400000



ai:
  base-url: http://localhost:8089

logging:
  level:
    org.springframework: INFO
    org.springframework.boot.env: WARN